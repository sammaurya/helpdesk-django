
{% extends 'base.html' %}

{% block 'title' %}New Ticket{% endblock 'title' %}

{% block 'content' %}

  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
<!--          <div class="card-img-left d-none d-md-flex">-->
<!--             &lt;!&ndash; Background image for card set in CSS! &ndash;&gt;-->
<!--          </div>-->
          <div class="card-body">
            <h5 class="card-title text-center">Submit a ticket</h5>
            <form class="form-signin" method="POST">
              {% csrf_token %}
              <div class="form-label-group">
                <input type="text" id="subject" name="subject" class="form-control" maxlength="100" placeholder="" required>
                <label for="subject">Subject</label>
              </div>

                <div class="form-label-group">
                    <textarea id="description" name="description" class="form-control"  cols="40" rows="10" maxlength="250" placeholder="" required></textarea>
                <label for="description">Description</label>
              </div>

              <div class="form-label-group">
                  <select id="department" name="department" class="browser-default custom-select" required>
                      <option selected>Select Department</option>
                      <option value="1">IT</option>
                      <option value="2">Admin</option>
                      <option value="3">HR</option>
                      <option value="4">Maintenance</option>
                  </select>

              </div>

                <div class="form-label-group">
                  <select id="priority" name="priority" class="browser-default custom-select"  required>
                      <option selected>Select Priority</option>
                      <option value="1">Critical</option>
                      <option value="2">High</option>
                      <option value="3">Normal</option>
                      <option value="4">Low</option>
                  </select>

              </div>

                <div class="form-label-group">
                    <input type="text" id="seat_no" name="seat_no" class="form-control" maxlength="20" placeholder="" required>
                <label for="seat_no">Seat No.</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock 'content' %}
